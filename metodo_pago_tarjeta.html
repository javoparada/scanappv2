<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ScanApp - Método de Pago - Tarjeta</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/scanapp.min.css" />
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
</head>

<body class="entrega metodo_pago">
    <header class="navbar" data-includeHTML="static/header-interno.html"></header>
    <main class="container-fluid main-container">
        <div class="row bg-white">
            <div class="col">
                <h1>Método de Pago</h1>
                <div id="pasos">
                    <div class="linea"></div>
                    <ol class="row text-center p-0">
                        <li class="col d-inline-block">
                            <div class="pasos rounded-circle completed"></div>
                            <span aria-label="Primer paso: Entrega - Completado" role="text">Entrega</span>
                        </li>
                        <li class="col d-inline-block">
                            <div class="pasos rounded-circle active"></div>
                            <span aria-label="Segundo paso: Pago" role="text" aria-current="step">Pago</span>
                        </li>
                        <li class="col d-inline-block">
                            <div class="pasos rounded-circle"></div>
                            <span aria-label="Tercer paso: Código QR" role="text">Código QR</span>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
        <div>
            <a class="no-text-decoration d-block" href="cuotas.html">
                <div class="cards">
                    <div class="row no-gutters">
                        <div class="col-2">
                            <img src="images/visa.png" alt="Tarjeta Visa">
                        </div>
                        <div class="col">
                            <div class="card-body">
                                <h3 class="card-title">Visa<span> que termina en *2362</span></h3>
                            </div>
                        </div>
                        <div class="col-2">
                            <span class="gray">
                                <i class="fas fa-chevron-right" aria-hidden="true"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div style="display: none;">
            <a class="no-text-decoration d-block" href="confirmar_pago.html">
                <div class="cards">
                    <div class="row no-gutters">
                        <div class="col-2">
                            <img src="images/visa.png" alt="Tarjeta Visa">
                        </div>
                        <div class="col">
                            <div class="card-body">
                                <h3 class="card-title">Visa<span> que termina en *5474</span></h3>
                            </div>
                        </div>
                        <div class="col-2">
                            <span class="gray">
                                <i class="fas fa-chevron-right" aria-hidden="true"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <a href="agregar_tarjeta.html" class="btn btn-primary a-bottom" role="button">Agregar Tarjeta</a>
    </main>
    <footer class="top-shadow" data-includeHTML="static/footer.html"></footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/scanapp.js"></script>
</body>

</html>
