<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ScanApp - Carrito</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/scanapp.min.css" />
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
</head>

<body>
    <header class="navbar" data-includeHTML="static/header-interno.html"></header>
    <main class="container-fluid main-container carrito" id="principal">
        <div class="row bg-white">
            <div class="col">
                <h1>Carrito</h1>
            </div>
        </div>
        <div id="cart-content">
        </div>
        <div class="row w-100 bottom-fix top-shadow d-none">
            <div class="col">
                <div class="total" aria-live="assertive" role="text">
                    <div class="txt">
                        Total <span id="promo" class="only-red">En promo</span>
                    </div>
                    <div class="monto">
                        <span></span>
                    </div>
                </div>
            </div>
            <div class="col">
                <a href="entrega.html" class="btn btn-primary a-btn js-add-to-cart w-100 h-100" role="button">
                    Pagar
                </a>
            </div>
        </div>
    </main>
    <footer id="footer" class="top-shadow" data-includeHTML="static/footer.html"></footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/scanapp.js"></script>
</body>

</html>
