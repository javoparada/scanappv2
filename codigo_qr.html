<body class="entrega qr">
    <header class="navbar" data-includeHTML="static/header-interno.html"></header>
    <main class="container-fluid main-container">
        <div class="row bg-white">
            <div class="col">
                <h1>Código Qr</h1>
                <div class="row text-center" id="pasos" aria-hidden="true">
                    <div class="col-4">
                        <div class="pasos rounded-circle">
                        </div>

                    </div>
                    <div class="col">
                        <div class="pasos rounded-circle">
                        </div>
                        <h2>Pago</h2>
                    </div>

                        <div class="pasos rounded-circle active">
                        </div>

                    </div>

                </div>
            </div>
        </div>
        <div class="text-center codigo-container">
            <h3>¡Gracias Javier!</h3>
            <p>Acércate a la caja “ScanApp”, con el siguiente código y pagá tu compra en efectivo:</p>
            <img src="images/qr.png" class="mx-auto d-block" alt="codigo qr">
            <a href="#" class="black text-decoration">Ver Ticket de Compra</a>
        </div>
    </main>
    <footer class="top-shadow" data-includeHTML="static/footer.html"></footer>
