<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ScanApp - Método de Pago - Cuotas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/scanapp.min.css" />
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
</head>

<body class="entrega metodo_pago">
    <header class="navbar" data-includeHTML="static/header-interno.html"></header>
    <main class="container-fluid main-container">
        <div class="row bg-white">
            <div class="col">
                <h1>Cuotas</h1>
                <div class="row text-center" id="pasos" aria-hidden="true">
                    <div class="col-4">
                        <div class="pasos rounded-circle">
                        </div>
                        <h2>Entrega</h2>
                    </div>
                    <div class="col">
                        <div class="pasos rounded-circle active">
                        </div>
                        <h2>Pago</h2>
                    </div>
                    <div class="col">
                        <div class="pasos rounded-circle">
                        </div>
                        <h2>Código QR</h2>
                    </div>
                    <div class="linea"></div>
                </div>
            </div>
        </div>
        <div>
            <a class="no-text-decoration" href="confirmar_pago.html">
                <div class="cards">
                    <div class="row no-gutters">
                        <div class="col">
                            <div class="card-body">
                                <h3 class="card-title">1 x $ 100<sup>00</sup></span></h3>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card-body">
                            </div>
                        </div>
                        <div class="col-2">
                            <span class="gray">
                                <i class="fas fa-chevron-right" aria-hidden="true"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </a>
            <a class="no-text-decoration" href="#">
                <div class="cards">
                    <div class="row no-gutters">
                        <div class="col">
                            <div class="card-body">
                                <h3 class="card-title">2 x $ 85<sup>00</sup></span></h3>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card-body">
                                <span class="card-title">($ 190<sup>00</sup>)</span></span>
                            </div>
                        </div>
                        <div class="col-2">
                            <span class="gray">
                                <i class="fas fa-chevron-right" aria-hidden="true"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </a>
            <a class="no-text-decoration" href="#">
                <div class="cards">
                    <div class="row no-gutters">
                        <div class="col">
                            <div class="card-body">
                                <h3 class="card-title">3 x $ 115<sup>00</sup></span></h3>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card-body">
                                <span class="card-title">($ 345<sup>00</sup>)</span></span>
                            </div>
                        </div>
                        <div class="col-2">
                            <span class="gray">
                                <i class="fas fa-chevron-right" aria-hidden="true"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </a>

        </div>
    </main>
    <footer class="top-shadow" data-includeHTML="static/footer.html"></footer>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
