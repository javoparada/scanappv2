<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ScanApp - Inicio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/scanapp.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <header class="navbar" data-includeHTML="static/header-interno.html"></header>
    <main class="container-fluid main-container" id="comprar">
        <div class="row top-row bg-white bottom-shadow">
            <div class="col">
                <h1>Escanear Productos</h1>
                <p>Para sumar un producto al carrito, por favor, escanealo utilizando el código de barras</p>
            </div>
        </div>
        <div class="row row-producto">
            <div class="col">
                <div class="d-flex h-100 justify-content-center align-items-stretch">
                    <div id="cam-scan" class="w-100" aria-live="polite" aria-label="Escanee el producto aquí" tabindex="0" role="button">
                        <div class="w-100 h-100 cam-content d-flex justify-content-center align-items-center" aria-live="assertive">
                            <span class="prod-process bg-black d-none"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row w-100 bottom-fix d-none">
            <div class="col">
                <div class="total">
                    <div class="txt">
                    Total
                    </div>
                    <div class="monto">
                        <span>$</span>
                    </div>
                </div>
            </div>
            <div class="col">
                <a href="entrega.html" class="btn btn-primary w-100 h-100" role="button">
                    Finalizar Compra
                </a>
            </div>
        </div>
    </main>
    <footer class="top-shadow" data-includeHTML="static/footer.html"></footer>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/scanapp.js"></script>
</html>
